<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Registration .css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".form");
        const phoneNumberInput = document.querySelector('input[type="number"]');
        const passwordInput = document.querySelector('input[type="password"]');
        const confirmPasswordInput = document.querySelector('input[name="confirm-password"]');
        const submitButton = document.querySelector("button");

        form.addEventListener("submit", function (event) {
          if (!validatePhoneNumber(phoneNumberInput.value)) {
            alert("Please enter a valid 10-digit phone number.");
            event.preventDefault();
          }

          if (!validatePassword(passwordInput.value)) {
            alert("Password should be 8-12 characters with at least one uppercase letter and one lowercase letter.");
            event.preventDefault();
          }

          if (passwordInput.value !== confirmPasswordInput.value) {
            alert("Passwords do not match. Please enter the same password in both fields.");
            event.preventDefault();
          }
        });

        function validatePhoneNumber(phoneNumber) {
          const phoneNumberRegex = /^\d{10}$/;
          return phoneNumberRegex.test(phoneNumber);
        }

        function validatePassword(password) {
          const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z]).{8,12}$/;
          return passwordRegex.test(password);
        }
      });
    </script>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option></select>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
